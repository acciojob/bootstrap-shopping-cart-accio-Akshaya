<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .block-heading {
            color: #3b99e0;

        }

            color: white;

        .product {

            <div class="product">
                <div class="row">

                        <img src="https://inspireonline.in/cdn/shop/files/iPhone_15_Pink_PDP_Image_Position-1__en-IN.jpg?v=1694605206&width=1445" class="img-fluid" alt="Product 1">
                    </div>
                    <div class="col-8">
                        <h5>Product Name 1</h5>
                        <p>Description of the product goes here.</p>
                    </div>
                </div>
            </div>
            <!-- Product Block 2 -->
            <div class="product">
                <div class="row">

                        <img src="https://inspireonline.in/cdn/shop/files/iPhone_15_Pink_PDP_Image_Position-1__en-IN.jpg?v=1694605206&width=1445" class="img-fluid" alt="Product 2">

                    </div>
                </div>
            </div>
            <!-- Product Block 3 -->
            <div class="product">
                <div class="row">

                    </div>
                    <div class="col-8">

                </div>
            </div>
        </div>

                <p>Subtotal: $100.00</p>
